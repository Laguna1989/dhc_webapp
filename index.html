<!DOCTYPE html>
<html>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <head>
        
        <title>Maze Master</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>



    <body>
    <div onclick="overlayOff()" id="overlay">
        <div id="text">Overlay Text</div>
    </div>
    <div>
    <div style ="float:left; padding: 12px 8px 12px 40px;">
        <h1>Map</h1>
        <canvas id="mapCanvas" width="500" height="500" style="border:1px solid #000000;" ></canvas>
        
    </div>
            
    <div style = "float:left; padding: 12px 8px 12px 40px;">
        <h1>Resource List</h1>
        <input type="checkbox" id="myCheck" onclick="displayPersonsCheckBox()">Display Persons</input>
        <input type="text" id="filterInput" onkeyup="filterResources()" placeholder="Search" >
        <table style="width:100%" id="resourceTable">
            <tr>
                <th align="center" onclick="sortTable(0)">Type</th>
                <th align="center" onclick="sortTable(1)">Name</th>
                <th align="center" onclick="sortTable(2)">Room</th>
            </tr>
        </table>
        
    </div>
    <div style="clear:both;"></div>
    
    </div>
    <div>
        <h1>Alarm List</h1>
        
        <input type="text" id="alarmFilter" onkeyup="filterAlarms()" placeholder="Search">

        <table style="width:100%" id="alarmTable">
            <thead>
                <th align="center" onclick="sortTable2(0)">Receiver</th>
                <th align="center" onclick="sortTable2(1)">Sender</th>
                <th align="center" onclick="sortTable2(2)">Sender Location</th>
                <th align="center" onclick="sortTable2(1)">Message</th>
                <th align="center" onclick="sortTable2(3)">Time</th>
            </thead>
        </table>
    </div>
    
    <div> 
        <form id="addAppointmentFrm">
            <fieldset>
                <legend>Appointments</legend>
               
                <input id="messageInput" type="text" name="message" placeholder="Message" />
                <input id="dateInput" type="date" name="timeWhenShow" placeholder="Time" />
                <input id="creatorInput" type="text" name="creatorWristId" placeholder="Creator" />
                <input id="receiverInput" type="text" name="receiverWristId" placeholder="Receiver" />
                
                <span onclick="newAlarm()" class="addBtn">New Alarm</span>
                
            </fieldset>
    </form>
</div>

        <script src="greeter.js"></script>
    </body>
</html>
